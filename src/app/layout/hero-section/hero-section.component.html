<section class="bg-[#1A4168] text-white p-8">
    <div class="container mx-auto flex flex-col lg:flex-row items-center justify-between" style="min-height: 80vh;">
      
      <div class="lg:w-1/2  text-left mb-8 lg:mb-0 ">
        <h1 class=" lg:text-6xl font-bold mb-4" style="font-size: 4rem;">
          L'art du web, <br/> maîtrisé pour votre réussite
        </h1>
        <p class="text-xl lg:text-2xl font-medium mb-2">
          Connectez, captez, impactez ;
        </p>
        <p class="mb-6 text-gray-300">
          Des sites web sur mesure et des stratégies efficaces pour créer des liens solides et maximiser votre présence en ligne.
        </p>
        <button   (click)="getContact()"  
             class="inline-block bg-white text-[#1A4168] font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-gray-200 transition">
          Contactez-nous
        </button>
      </div>

      <div class="lg:w-1/2">
        <div class="relative">
          <!-- Image du truc -->
          <div class="overflow-hidden rounded-lg shadow-lg h-64 lg:h-80">
            <img [src]="images[currentIndex]" alt="Image du carrousel" class="w-full h-full object-cover transition-opacity duration-500 ease-in-out">
          </div>
        </div>
  
        
        <div class="flex justify-center space-x-2 mt-4">
          <span *ngFor="let image of images; let i = index;"
                class="w-3 h-3 rounded-full cursor-pointer"
                [ngClass]="getClassForIndicator(i)"
                (click)="currentIndex = i"></span>
        </div>
      </div>
  
    </div>
  </section>
